# ============================================================================
# Home Assistant Dashboard Template
# ============================================================================
#
# This is a template dashboard for Home Assistant. Before using, you must
# replace the UPPERCASE placeholder entity IDs with your actual entities.
#
# HOW TO USE:
# 1. Copy this file to your Home Assistant config directory
# 2. Use find/replace to substitute placeholders with your entity IDs
# 3. Remove any sections you don't need (e.g., rooms you don't have)
#
# PLACEHOLDER PATTERNS:
# ---------------------
# Rooms:
#   LIVING_ROOM, KITCHEN, BEDROOM, OFFICE, NURSERY, HALL, LANDING
#
# People:
#   PERSON_1, PERSON_2 (replace with your person entity names)
#
# Entity patterns by type:
#   person.PERSON_1                      -> Your first person
#   person.PERSON_2                      -> Your second person
#   light.ROOM_NAME_main                 -> Main/all lights for a room
#   light.ROOM_NAME_1, _2, etc.          -> Individual lights
#   light.ROOM_NAME_lamp                 -> Lamp lights
#   sensor.ROOM_NAME_temperature         -> Temperature sensor
#   input_number.ROOM_NAME_target_temp   -> Target temperature helper
#   climate.ROOM_NAME_trv                -> TRV/radiator valve
#   climate.ROOM_NAME_trv_1, _2          -> Multiple TRVs
#   binary_sensor.ROOM_NAME_motion       -> Motion sensor
#   automation.ROOM_NAME_heating         -> Heating automation
#   automation.ROOM_NAME_motion_light    -> Motion-activated light automation
#   cover.ROOM_NAME_blinds               -> Blinds/curtains
#   media_player.ROOM_NAME_tv            -> TV
#   media_player.ROOM_NAME_speaker       -> Speaker
#   weather.HOME                         -> Weather entity
#   calendar.FAMILY                      -> Family calendar
#   climate.BOILER                       -> Central heating boiler
#   sensor.BOILER_temperature            -> Boiler temperature sensor
#
# Optional/advanced entities (remove sections if not needed):
#   sensor.HOT_WATER_temperature         -> Hot water temperature
#   sensor.HEATING_trigger_source        -> Which room triggered heating
#   counter.UNREAD_NOTIFICATIONS         -> Notification counter
#   input_text.NOTIFICATION_SLOT_1-5     -> Notification slots
#   fan.ROOM_NAME_fan                    -> Room fan
#   input_button.ROOM_NAME_action        -> Quick action button
#   input_boolean.ROOM_NAME_override     -> Manual override toggle
#
# NOTES:
# - The navbar-card routes are left as-is (dashboard paths)
# - card_mod styles are preserved for spacing cards
# - Remove entire sections for rooms/features you don't have
# - TRV visibility conditions hide cards when unavailable
# ============================================================================

views:
  # ==========================================================================
  # HOME VIEW - Main overview page
  # ==========================================================================
  - title: Home
    path: home
    type: sections
    max_columns: 3
    sections:
      # Header with badges
      - type: grid
        column_span: 3
        cards:
          - type: heading
            icon: mdi:home
            heading: Home
            heading_style: title
            badges:
              - type: entity
                entity: person.PERSON_1
                show_state: true
                show_icon: true
                color: accent
              - type: entity
                entity: climate.BOILER
                show_state: true
                show_icon: true
                name: Heat
              - type: entity
                entity: sensor.HOT_WATER_temperature
                show_state: true
                show_icon: true
                icon: mdi:shower

      # Weather forecast
      - cards:
          - type: heading
            heading: Weather
          - show_current: false
            show_forecast: true
            type: weather-forecast
            entity: weather.HOME
            forecast_type: daily
            round_temperature: true
            grid_options:
              columns: 12
              rows: 2

      # Calendar
      - cards:
          - type: heading
            heading: Upcoming
          - initial_view: listWeek
            type: calendar
            entities:
              - calendar.FAMILY
            grid_options:
              columns: 12
              rows: 5

      # House Status
      - cards:
          - type: heading
            heading: House Status
          - type: entities
            entities:
              - entity: sensor.HALL_temperature
                name: Temp
              - entity: person.PERSON_1
              - entity: person.PERSON_2

      # Quick Actions
      - cards:
          - type: heading
            heading: Quick Actions
          - type: tile
            entity: script.NIGHT_MODE
            name: Night Mode
            icon: mdi:weather-night
          - type: tile
            entity: script.ALL_OFF
            name: All Off
            icon: mdi:power-off
          - type: tile
            entity: scene.LIVING_ROOM_cozy
            name: Cozy Scene
            icon: mdi:sofa
          - type: tile
            entity: script.AWAY_MODE
            name: Away Mode
            icon: mdi:home-export-outline

      # Now Playing (visible when media playing)
      - visibility:
          - condition: state
            entity: media_player.LIVING_ROOM_speaker
            state_not: unavailable
        cards:
          - type: heading
            heading: Now Playing
          - type: media-control
            entity: media_player.LIVING_ROOM_speaker

      # Notifications (visible when there are unread notifications)
      - visibility:
          - condition: numeric_state
            entity: counter.UNREAD_NOTIFICATIONS
            above: 0
        cards:
          - type: heading
            heading: Notifications
          - type: entities
            entities:
              - entity: input_text.NOTIFICATION_SLOT_1
              - entity: input_text.NOTIFICATION_SLOT_2
              - entity: input_text.NOTIFICATION_SLOT_3
              - entity: input_text.NOTIFICATION_SLOT_4
              - entity: input_text.NOTIFICATION_SLOT_5

      # Navigation bar
      - title: ""
        cards:
          - type: custom:navbar-card
            routes:
              - icon: mdi:home
                url: /dashboard-2026/home
              - icon: mdi:sofa
                url: /dashboard-2026/living-room
              - icon: mdi:silverware-fork-knife
                url: /dashboard-2026/kitchen
              - icon: mdi:bed
                url: /dashboard-2026/bedroom
              - icon: mdi:desk
                url: /dashboard-2026/office
              - icon: mdi:baby-carriage
                url: /dashboard-2026/nursery
              - icon: mdi:door
                url: /dashboard-2026/hall
              - icon: mdi:stairs
                url: /dashboard-2026/landing

      # Floor Light Controls
      - cards:
          - type: heading
            heading: Floor Lights
          - type: tile
            entity: script.DOWNSTAIRS_OFF
            name: Downstairs Off
            icon: mdi:home-floor-0
            grid_options:
              columns: 6
              rows: 1
          - type: tile
            entity: scene.UPSTAIRS_ON
            name: Upstairs On
            icon: mdi:home-floor-1
            grid_options:
              columns: 6
              rows: 1
          - type: tile
            entity: scene.UPSTAIRS_OFF
            name: Upstairs Off
            icon: mdi:home-floor-1
            grid_options:
              columns: 6
              rows: 1

