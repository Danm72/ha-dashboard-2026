[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = [
    "F",      # Pyflakes (includes F401 unused imports)
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "I",      # isort
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
force-single-line = false
combine-as-imports = true

[tool.pytest.ini_options]
markers = [
    "e2e: marks tests as end-to-end (deselect with '-m \"not e2e\"')",
    "synthetic_data: marks tests as requiring synthetic test data (skipped in --live mode)",
    "live_only: marks tests as requiring a live Home Assistant instance (skipped without --live)",
]
testpaths = [
    "tests",
    "custom_components/automation_suggestions/tests",
]
asyncio_mode = "auto"
